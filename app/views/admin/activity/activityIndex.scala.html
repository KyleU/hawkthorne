@(user: models.user.SystemUser)(
    implicit request: Request[AnyContent], session: Session, flash: Flash, traceData: util.tracing.TraceData
)@traceData.logViewClass(getClass)@views.html.admin.layout.page(user, "activity", "Live Activity") {
  <ul class="collection with-header">
    <li class="collection-header">
      <h5>Live Activity</h5>
    </li>
    <li class="collection-item">
      <a href="@controllers.admin.activity.routes.ActivityController.connectionList()" class="theme-text">
        <i class="fa @models.template.Icons.connection"></i> Active Connections
      </a>
    </li>
    <li class="collection-item">
      <a href="@controllers.admin.activity.routes.ActivityController.gameList()" class="theme-text">
        <i class="fa @models.template.Icons.game"></i> Current Games
      </a>
    </li>
  </ul>
}
